                />

            </div>
            <div style="padding: 0 0 1rem 0">
              <div style="padding-left: 1rem; padding-right: 1rem">

        <button

    <script>
      function likeToggle() {
        document.getElementById('like_toggle').classList.toggle('like_thumbs');
        if (
          document
            .getElementById('like_toggle')
            .classList.contains('like_thumbs') == true
        ) {
          document.getElementById('like_count').innerText =
            Number(document.getElementById('like_count').innerText) + 1;
        } else {
          document.getElementById('like_count').innerText =
            Number(document.getElementById('like_count').innerText) - 1;
        }
      }
    </script>
